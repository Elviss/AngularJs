<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Diretivas</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>
</head>
<body>

    <div data-ng-controller="CtrlApp">

        <button data-son-click="executa()">Click</button>

    </div>

    <script>
        angular.module('App',[])
                .directive('sonClick', function(){

                    return {
                        restrict: 'A',
                        link: function(scope, element, attrs) {
                            element.bind('click', function(){
                                scope.$eval(attrs.sonClick);
                            })
                        }
                    };

                })
                .controller('CtrlApp', function($scope){
                    $scope.executa = function() {
                        alert('Diretiva clicada');
                    }
                })
    </script>
</body>
</html>
