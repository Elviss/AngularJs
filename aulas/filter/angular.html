<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Filters</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>
</head>
<body>

    <div data-ng-controller="CtrlApp">
        <h1>{{frase | case: 'upper'}}</h1>
    </div>

    <script>
        angular.module('App',[])
                .filter('upper', function(){
                    return function(input){
                        return input.toUpperCase();
                    }
                })
                .filter('lower', function(){
                    return function(input){
                        return input.toLowerCase();
                    }
                })
                .filter('case', function(){
                    return function(input, tipo){
                        if(tipo == 'upper') {
                            return input.toUpperCase();
                        } else if(tipo == 'lower'){
                            return input.toLowerCase();
                        }
                    }
                })
                .controller('CtrlApp', function($scope){
                    $scope.frase = "Olá, meu nome é Elvis";
                })
    </script>
</body>
</html>
